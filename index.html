<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | DailyRaffles</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        /* Убираем скролл */
        overflow: hidden;
        /* Убираем лонгтап на IOS */
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        -khtml-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
      }
      #unity-logo {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
      <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <!-- unity-footer убран для соответствия второму файлу -->
    </div>
    <script>

        console.log(" === init 3 ===");

function handleFocus() {
    if (myGameInstance) {
      myGameInstance.SendMessage('PartnersSubscriptionChecker', 'CheckSubscriptionExtern');
    }
  }

function handleVisibilityChange() {
  if (document.visibilityState === 'visible' && myGameInstance) {
    myGameInstance.SendMessage('PartnersSubscriptionChecker', 'CheckSubscriptionExtern');
  }
}

document.addEventListener('visibilitychange', handleVisibilityChange);
window.addEventListener('focus', handleFocus);

      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/telegram_games_unity_build.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/telegram_games_unity_build.data.br",
            frameworkUrl: buildUrl + "/telegram_games_unity_build.framework.js.br",
            codeUrl: buildUrl + "/telegram_games_unity_build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DinoCarbone",
            productName: "DailyRaffles",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var myGameInstance = null;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {

          myGameInstance = unityInstance;

          document.querySelector("#unity-loading-bar").style.display = "none";
          // document.querySelector("#unity-fullscreen-button").onclick = () => {
          //   unityInstance.SetFullscreen(1);
          // };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
