<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity Web Player | DailyRaffles</title>
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Adextra Ad SDK -->
    <!-- Video -->
    <script async src="https://partner.adextra.io/jt/bdb4668e659ee063bd17359de7eba3d726e43e70.js"></script>
    <!-- Baner -->
    <script async src="https://partner.adextra.io/jt/1e1f1bd122b01569ff9f312612362c96fff1a272.js"></script>

    <style>
        body {
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        #unity-canvas {
            z-index: -1;
        }

        #adextra-banner {
            position: fixed;
            bottom: auto;
            top: 0;
            width: 320px;
            height: 50px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Unity Container -->
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
        <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;" tabindex="-1"></canvas>
        <div id="unity-logo"></div>
        <div id="unity-warning"></div>
    </div>

    <!-- Adextra Video Ad Container -->
    <div id="bdb4668e659ee063bd17359de7eba3d726e43e70"></div>

    <!-- Adextra Banner Ad Container -->
    <div id="1e1f1bd122b01569ff9f312612362c96fff1a272" class="adextra-banner"></div>

    <script>

        function handleFocus() {
            if (myGameInstance) {
                myGameInstance.SendMessage('PartnersSubscriptionChecker', 'CheckSubscriptionExtern');
                window.showVideoAd();
            }
        }

        function handleVisibilityChange() {
            if (document.visibilityState === 'visible' && myGameInstance) {
                myGameInstance.SendMessage('PartnersSubscriptionChecker', 'CheckSubscriptionExtern');
            }
        }
        const adVideo = document.querySelector('[id*="bdb4668e659ee063bd17359de7eba3d726e43e70"]'); // или точный ID
        if (adVideo) {
            adVideo.style.zIndex = '9999'; // Выше Unity
            adVideo.style.position = 'fixed'; // На всякий случай
        }


        document.addEventListener('visibilitychange', handleVisibilityChange);
        window.addEventListener('focus', handleFocus);

        var canvas = document.querySelector("#unity-canvas");
        var logo = document.querySelector("#unity-logo");
        var baner = document.querySelector("#adextra-banner");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/telegram_games_unity_build.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/telegram_games_unity_build.data.br",
            frameworkUrl: buildUrl + "/telegram_games_unity_build.framework.js.br",
            codeUrl: buildUrl + "/telegram_games_unity_build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DinoCarbone",
            productName: "DailyRaffles",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        }

        let myGameInstance = null;

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, () => {
                // Progress callback
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                logo.style.display = "none";

                // Инициализация рекламы после загрузки игры
                initAds();
            }).catch((message) => {
                alert(message);
            });
        };

        function initAds() {
            // Функция для показа видео-рекламы
            window.showVideoAd = function () {
                if (typeof p_adextra === 'function') {
                    p_adextra(
                        () => console.log('Video ad shown'),
                        () => console.log('Video ad failed')
                    );
                }
            };
            
            baner.style.display = "block";
        }

        document.body.appendChild(script);
    </script>
</body>
</html>
