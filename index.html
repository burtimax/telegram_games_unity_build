<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity Web Player | DailyRaffles</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
        <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;" tabindex="-1"></canvas>
        <div id="unity-logo"></div>
        <div id="unity-warning"> </div>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");
        var logo = document.querySelector("#unity-logo");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/telegram_games_unity_build.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/telegram_games_unity_build.data.br",
            frameworkUrl: buildUrl + "/telegram_games_unity_build.framework.js.br",
            codeUrl: buildUrl + "/telegram_games_unity_build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DinoCarbone",
            productName: "DailyRaffles",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        }

        let myGameInstance = null;

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, () => {
                // можно показывать прогресс, если нужно
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                // Скрыть анимацию лого
                logo.style.animation = "none";
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
