    <script>
    // === Функция для загрузки скрипта с детальной отладкой ===
    function loadScript(src, id) {
        return new Promise((resolve, reject) => {
            console.log(`Loading script: ${src}`);
            
            const script = document.createElement('script');
            script.src = src;
            script.id = id || 'dynamic-script';
            
            script.onload = () => {
                console.log(`Script loaded: ${src}`);
                // Проверяем, определил ли скрипт нужные глобальные переменные
                if (src.includes('tg-ob.js') && typeof TelegramAdsController === 'undefined') {
                    console.warn('Script loaded but TelegramAdsController is undefined');
                    // Продолжаем anyway, возможно класс доступен через другой механизм
                }
                resolve();
            };
            
            script.onerror = (error) => {
                console.error(`Failed to load script: ${src}`, error);
                reject(new Error(`Failed to load: ${src}`));
            };
            
            document.head.appendChild(script);
        });
    }

    // === Основная функция инициализации ===
    async function initializeAll() {
        try {
            console.log('Starting initialization...');
            
            // 1. Загружаем Telegram Web App
            await loadScript('https://telegram.org/js/telegram-web-app.js', 'telegram-sdk');
            
            // 2. Инициализируем Telegram функции
            initTelegramFeatures();
            
            // 3. Загружаем Telegram Ads скрипт
            await loadScript('https://richinfo.co/richpartners/telegram/js/tg-ob.js', 'tg-ads-sdk');
            
            // 4. Ждем немного для инициализации скрипта
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await loadScript('https://richinfo.co/https://partner.adextra.io/jt/bdb4668e659ee063bd17359de7eba3d726e43e70.js/telegram/js/tg-ob.js', 'tg-ads-video-sdk');
            // 5. Проверяем доступность класса
            if (typeof TelegramAdsController === 'undefined') {
                console.error('TelegramAdsController is still undefined after loading script');
                console.log('Available global variables:', Object.keys(window).filter(key => 
                    key.includes('Telegram') || key.includes('Ads') || key.includes('Controller')
                ));
                return;
            }
            
            // 6. Инициализируем баннер
            initTelegramBanner();
            
        } catch (error) {
            console.error("Initialization error:", error);
        }
    }

    function initTelegramFeatures() {
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            console.log('Telegram WebApp available');
            const isMobile = /Mobile|Android|iPhone/i.test(navigator.userAgent);
            try {
                if (isMobile) {
                    Telegram.WebApp.expand();
                    Telegram.WebApp.disableVerticalSwipes();
                    Telegram.WebApp.lockOrientation('portrait');
                }
                Telegram.WebApp.ready();
            } catch (e) {
                console.error("Error initializing Telegram:", e);
            }
        } else {
            console.error("Telegram SDK not found!");
        }
    }

    function initTelegramBanner() {
        console.log('Initializing banner, TelegramAdsController:', typeof TelegramAdsController);
        
        if (typeof TelegramAdsController !== 'undefined') {
            try {
                window.TelegramAdsController = new TelegramAdsController();
                window.TelegramAdsController.initialize({
                    pubId: "982789",
                    appId: "3351",
                });
                console.log("Telegram banner initialized successfully");
            } catch (e) {
                console.error("Error creating TelegramAdsController:", e);
            }
        } else {
            console.error("TelegramAdsController class not available");
            // Попробуем найти альтернативное имя
            checkAlternativeNames();
        }
    }

    function checkAlternativeNames() {
        const possibleNames = [
            'TelegramAds', 'TGAdsController', 'tgAds', 
            'RichInfoAds', 'TelegramAdController'
        ];
        
        for (const name of possibleNames) {
            if (typeof window[name] !== 'undefined') {
                console.log(`Found alternative: ${name}`);
                break;
            }
        }
    }

    let tgBanner = null;

    function showBanner() {
        if (window.TelegramAdsController) {
            try {
                tgBanner = window.TelegramAdsController.showBanner();
                console.log("Banner shown");
            } catch (e) {
                console.error("Error showing banner:", e);
            }
        } else {
            console.warn("TelegramAdsController not ready");
        }
    }

    function hideBanner() {
        if (tgBanner) {
            try {
                tgBanner.destroy();
                tgBanner = null;
                console.log("Banner hidden");
            } catch (e) {
                console.error("Error hiding banner:", e);
            }
        }
    }

    // Запускаем инициализацию
    initializeAll();
</script>

    <script>

        // Обработчики фокуса/вкладки
        function handleFocus() {
            if (myGameInstance) {
                myGameInstance.SendMessage('PartnersSubscriptionChecker', 'CheckSubscriptionExtern');
            }
        }

        function handleVisibilityChange() {
            if (document.visibilityState === 'visible' && myGameInstance) {
                myGameInstance.SendMessage('PartnersSubscriptionChecker', 'CheckSubscriptionExtern');
            }
        }

        document.addEventListener('visibilitychange', handleVisibilityChange);
        window.addEventListener('focus', handleFocus);

        var canvas = document.querySelector("#unity-canvas");
        var logo = document.querySelector("#unity-logo");
        var addBg = document.querySelector("#additional-background");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/telegram_games_unity_build.loader.js";
        var config = {
            arguments: [],
            dataUrl: "https://raw.githubusercontent.com/burtimax/telegram_games_unity_build/refs/heads/dev/Build/telegram_games_unity_build.data.unityweb",
            frameworkUrl: buildUrl + "/telegram_games_unity_build.framework.js.unityweb",
            codeUrl: "https://raw.githubusercontent.com/burtimax/telegram_games_unity_build/refs/heads/dev/Build/telegram_games_unity_build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DinoCarbone",
            productName: "DailyRaffles",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        }

        let myGameInstance = null;

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, () => {
                // Progress callback (можно сделать отображение прогресса)
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                logo.style.display = "none";
                addBg.style.display = "none";
                showBanner();
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // === Новый вызов полноэкранной рекламы Adextra ===
        function showAds() {
            const id = "bdb4668e659ee063bd17359de7eba3d726e43e70";

            const onSuccess = () => {
                console.log("--Ad Shown Successfully--");
                fetch('https://example.com/beacon/show/' + id);
                if (myGameInstance) {
                    myGameInstance.SendMessage('AdsManager', 'WatchEnd');
                }
            };

            const onError = () => {
                console.log("--Ad Failed or Skipped--");
                fetch('https://example.com/beacon/error/' + id);
                if (myGameInstance) {
                    myGameInstance.SendMessage('AdsManager', 'Close');
                }
            };

            if (typeof p_adextra === "function") {
                p_adextra(onSuccess, onError);
            } else {
                console.warn("p_adextra not loaded");
            }
        }

        // Вызов рекламы (например, из Unity через SendMessage → showAds)
        window.showAds = showAds;
